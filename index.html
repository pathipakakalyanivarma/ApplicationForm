<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <style>
         body {
            height: 100%;
            width: 100%; /* For proper vertical centering */
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Optional background */
        }
        .input {
            display: grid;
            gap: 12px; /* Space between elements */
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input input {
            width: 230px;  /* Increase width */
            height: 25px;  /* Increase height */
            padding: 5px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .input button {
            width: 120px;
            height: 35px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
           
        }
        .input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="input">
        <label>First Name</label>
        <input type="text">

        <label>Last Name</label>
        <input type="text">

        <label>Email Id</label>
        <input type="email">

        <label>Password</label>
        <input type="password">

        <label>Re-enter Password</label>
        <input type="password">

        <button type="submit">Submit</button>
     
    </div>
   
</body>
</html>
